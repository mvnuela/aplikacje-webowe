{% extends 'base.html' %}
{% load static %}

{% block css_files %}
    <link rel="stylesheet" href="{% static "members/teacher/category_chart.css" %}"/>
{% endblock %}

{%block scripts%}

{%endblock scripts%}

{%block content%}
<div class="container">
    <canvas id="pie-chart"></canvas>
</div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script>
    var config = {
      type: 'bar',
      data: {
        datasets: [{
          data: [{% for d in dane %} {{ d|safe }}, {% endfor %}] ,
          backgroundColor: [
            '#99ffaa', '#FA34F2', '#B45F23', '#11C3AD', '#234DDE', '#23F45EA', '#A9F9DE', '#BA2A8AF'
          ],
          label: 'wynik wyra≈ºony w  %'
        }],
        labels: [{% for k in kategorie %} '{{ k|safe }}', {% endfor %}]
      },
      options: {
        responsive: true
      }
    };

    window.onload = function() {
      var ctx = document.getElementById('pie-chart').getContext('2d');
      window.myPie = new Chart(ctx, config);
    };
    </script>
{%endblock content%}
