{% extends 'base.html' %}
{% load static %}

{% block css_files %}
    <link rel="stylesheet" href="{% static "members/teacher/add_lesson.css" %}"/>
{% endblock %}

{% block content %}
<div class="add_lesson_container">
    <h2 class="add_lesson_container__title">Dodaj lekcje grupową</h2>
    <form action="savegrouplesson/" method="post">
    {% csrf_token %}
    <label>Data:</label>
    <input name="l-date" type="date"/>
    <label>Godzina:</label>
    <input type="time" id="appt" name="appt" required>
    <label>Grupa:</label>
    <select name="group">
        {% for g in groups %}
            <option value={{g.id}}>{{ g.name }}</option>
        {% endfor %}
    </select>
        <button type="submit">Dodaj lekcję</button>
    </form>
</div>
{% endblock %}
